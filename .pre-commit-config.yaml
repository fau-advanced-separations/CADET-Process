repos:

# pre-commit-hooks
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.1.0
  hooks:
    - id: check-merge-conflict
    - id: check-yaml
    - id: end-of-file-fixer
    - id: trailing-whitespace
# Jupytext
- repo: https://github.com/mwouts/jupytext
  rev: v1.14.5
  hooks:
  - id: jupytext
    files: 'examples/[^/]+/'
    types_or: [markdown, python]
    exclude: |
        (?x)^(
            README.md|
            examples/[^/]+/index.md|
            examples/[^/]+/index.py
        )$
    args: [--sync]
