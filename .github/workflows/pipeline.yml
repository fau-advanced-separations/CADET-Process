name: pipeline

on:
  push:
    branches:
      - master
      - dev
      - test_ci
  pull_request:

jobs:
  test-job:
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash -l {0}

    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11", "3.12"]
        include:
          - os: windows-latest
            python-version: "3.12"
          - os: macos-12
            python-version: "3.12"

    env:
      CONDA_FILE: environment.yml

    steps:
      - uses: actions/checkout@v4

      - name: Get Date
        id: get-date
        run: echo "today=$(/bin/date -u '+%Y%m%d')" >> $GITHUB_OUTPUT
        shell: bash

      - name: Setup Conda Environment
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Mambaforge
          use-mamba: true
          activate-environment: cadet-process
          channels: conda-forge,

      - name: Cache conda
        uses: actions/cache@v4
        env:
          # Increase this value to reset cache if environment.yml has not changed
          CACHE_NUMBER: 0
        with:
          path: ${{ env.CONDA }}/envs
          key: ${{ matrix.os }}-python_${{ matrix.python-version }}-${{ steps.get-date.outputs.today }}-${{ hashFiles(env.CONDA_FILE) }}-${{ env.CACHE_NUMBER }}

      - name: Update environment
        run: |
          mamba install python==${{ matrix.python-version }}
          mamba env update -n cadet-process -f ${{ env.CONDA_FILE }}
        if: steps.cache.outputs.cache-hit != 'true'

      - name: Install
        run: |
          pip install -e ./[testing]

      - name: Test
        run: |
          python -m unittest discover -s tests

      - name: Install pypa/build
        run: |
          python -m pip install build --user

      - name: Build binary wheel and source tarball
        run: |
          python -m build --sdist --wheel --outdir dist/ .

      - name: Test Wheel install and import
        run: |
          python -c "import CADETProcess; print(CADETProcess.__version__)"
